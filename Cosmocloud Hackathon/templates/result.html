<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stock }} Stock Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .graph-container {
            margin: 30px 0;
        }

        .stock-details {
            margin-top: 20px;
        }

        .stock-details div {
            margin-bottom: 10px;
        }

        .period-buttons {
            margin-top: 20px;
        }

        .period-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .period-button:hover {
            background-color: #0056b3;
        }

        .rating {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ stock }} Stock Information</h1>

        <div class="stock-details">
            <div>Price: ${{ price }}</div>
            <div>Rating: <span class="rating">{{ rating }}/10</span></div>
            <!-- <div>Top Investors Interested: {{ 'Yes' if top_investors else 'No' }}</div> -->
        </div>

        <div class="graph-container">
            <img src="data:image/png;base64,{{ graph }}" alt="Stock Performance Graph">
        </div>

        <div class="period-buttons">
            <form action="{{ url_for('result', stock=stock) }}" method="GET">
                <input type="hidden" name="period" value="1d">
                <button class="period-button" type="submit">1 Day</button>
            </form>
            <form action="{{ url_for('result', stock=stock) }}" method="GET">
                <input type="hidden" name="period" value="1wk">
                <button class="period-button" type="submit">1 Week</button>
            </form>
            <form action="{{ url_for('result', stock=stock) }}" method="GET">
                <input type="hidden" name="period" value="1mo">
                <button class="period-button" type="submit">1 Month</button>
            </form>
        </div>
    </div>
</body>
</html>
