<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .popular-stocks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .popular-stock {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popular-stock:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Popular Stocks</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %} -->

        {% if popular_stocks %}
        <!-- <h2>Popular Stocks</h2> -->
        <div class="popular-stocks">
          {% for stock in popular_stocks %}
            <form action="/" method="POST">
              <button class="popular-stock" name="stock" value="{{ stock }}">{{ stock }}</button>
            </form>
          {% endfor %}
        </div>
      {% endif %}
      

        <h2>Enter a Stock Symbol</h2>
        <form action="/" method="POST">
            <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
            <button type="submit">Get Stock Info</button>
        </form>
    </div>
</body>
</html>
